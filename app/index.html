<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My AngularJS App</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="ControllerMain as main">
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<header>
		<span class="logo">Instagram</span>
	</header>
	
	<div ng-view></div>
	
	<div class="content">
		<div class="search-bar">
			<input type="text" ng-model="tagValue" />
			<button ng-click="main.search(tagValue)">Search</button>
		</div>
		<photos items="main.photos" on-get-comments="main.getComments(photoId)" on-load-more="main.more()"></photos>
	</div>
	

	<!-- In production use:
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
	-->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/libs/angular/angular-route.js"></script>
	<script src="js/libs/angular/angular-resource.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
